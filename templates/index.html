<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}" />
        <title>Stock Prediction</title>
    </head>
    <body class="area">
        <div class="area container-fluid text-light mt-5">
            <div class="d-flex justify-content-center">
                <form action="/data" method = "POST">
                    <div class="mb-3">
                    <label class="form-label">Stock Name: </label>
                    <input type="text" name="Name" class="form-control" value="BBRI.JK">
                    </div>
                    <div class="mb-3">
                    <label class="form-label">Date: </label>
                    <input type="date" name="DateStart" class="form-control">
                    <p class="d-flex justify-content-center mb-0">to</p>
                    <input type="date" name="DateEnd" class="form-control ">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Epochs: </label>
                        <select class="form-select" name= "Epochs" aria-label="Default select example">
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="250">250</option>
                            <option value="500">500</option>
                          </select>
                    </div>
                    <div class="mb-3">
                    <label class="form-label">Batch Size: </label>
                    <select class="form-select" name= "BatchSize" aria-label="Default select example">
                        <option value="32">32</option>
                        <option value="64">64</option>
                        <option value="128">128</option>
                      </select>
                    </div>
                    <input class="btn btn-success rounded" type = "submit" value = "Predict" />
                </form>
            </div>
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
</body>
</html>
